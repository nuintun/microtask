<!DOCTYPE html>
<html lang="en">
  <head>
    <title>microtask</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../dist/microtask.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        text-align: center;
        font: 13px/1.5 Consolas, "Lucida Console", monospace;
      }

      .ui-button {
        margin-top: 66px;
      }

      pre {
        margin: 20px 0;
        text-align: left;
        background: #000;
        color: #fff;
        padding: 10px;
        display: inline-block;
        *display: inline;
        *zoom: 1;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="button" class="ui-button" onclick="nextTick()" value="microtask" />
    </div>
    <div>
      <pre id="output">Pleace click the microtask button!</pre>
    </div>
    <script>
      var output = document.getElementById('output');

      function nextTick() {
        output.innerHTML = 'line 1: script start<br/>';
        console.log('line 1: script start');

        setTimeout(function () {
          output.innerHTML += 'line 2: timeout<br/>';
          console.log('line 2: timeout');
        });

        microtask(function () {
          output.innerHTML += 'line 3: microtask<br/>';
          console.log('line 3: microtask');
        });

        output.innerHTML += 'line 4: script end<br/>';
        console.log('line 4: script end');
      }
    </script>
  </body>
</html>
